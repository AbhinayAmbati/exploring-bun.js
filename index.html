<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bun Fetch Example</title>
</head>
<body>
  <h1>Bun!</h1>
  <p id="user"></p>

  <script>
    async function fetchUser() {
      try {
        const response = await fetch("/user");
        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        document.getElementById("user").textContent = `Hello, ${data.name}!`;
      } catch (error) {
        console.error("Error fetching user:", error);
        document.getElementById("user").textContent = "Error loading user.";
      }
    }

    fetchUser();
  </script>
</body>
</html>
