<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring Bun!</title>
</head>
<body>
  <h1>Bun!</h1>
  <p id="user"></p>
  <p id="userdata"></p>

  <script>
    async function fetchUser() {
      try {
        const response = await fetch("/user");
        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        document.getElementById("user").textContent = `Hello, ${data.name}!`;
      } catch (error) {
        console.error("Error fetching user:", error);
        document.getElementById("user").textContent = "Error loading user.";
      }
    }

    async function fetchUserData() {
        try{
            const response = await fetch("/userdata");
            if(!response.ok) throw new Error("Error in network unable to fetch the data");

            const data = await response.json();
            document.getElementById("userdata").innerHTML = data
            .map(user => `<li>${user.name} â€” ${user.email}</li>`)
            .join("");
        }catch(error){
            console.log("Error in fetching the data", error);
            document.getElementById("userdata").textContent = "Error loading user data";
        }
    }

    fetchUser();
    fetchUserData();
  </script>
</body>
</html>
